<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layer弹出层-demo</title>
  <style>
    h1{
      text-align: center;
    }
    div{
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h1>Layer弹出层实例</h1>
  <div>
    <a href="https://layer.layui.com/">官网 https://layer.layui.com/</a>
  </div>
  <div>
    <button id="test">msg普通消息</button><br>
    <button id="test2">弹出页面层</button><br>
    <button id="test3">弹出框架层</button><br>
    <button id="test4">弹出加载中</button><br>
    <button id="test5">弹出tip层</button><br>
  </div>

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.0.1/jquery.min.js"></script>
  <script src="./layer-v3.5.1/layer/layer.js"></script>
  <script>
    $('#test').on('click',function() {
        layer.msg("Hello 你好");
    });

    $('#test2').on('click', function(){
    layer.open({
      type: 1,
      area: ['600px', '360px'],
      shadeClose: true, //点击遮罩关闭
      // content: '\<\div style="padding:20px;">自定义内容\<\/div>'      
      });
    });

    $('#test3').on('click', function(){
    layer.open({
      type: 2,
      title: 'iframe父子操作',
      maxmin: true,
      shadeClose: true, //点击遮罩关闭层
      area : ['800px' , '520px'],
      // content: 'https://baidu.com/'
      });
    });

    $('#test4').on('click', function(){
      var ii = layer.load();
      //此处用setTimeout演示ajax的回调
      setTimeout(function(){
        layer.close(ii);
      }, 2000);
    });

    //弹出一个tips层
    $('#test5').on('click', function(){
      layer.tips('Hello tips!', '#test5');
    });
  </script>
</body>
</html>
